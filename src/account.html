<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <load src="./partials/header.html" />
    </header>
    <main class="main">
      <div class="title-box">
        <h1 class="account-title">Особистий кабінет</h1>
      </div>
      <div class="account-wrap">
        <div class="account-setting">
          <img
            class="account-setting-img"
            src="./img/account-img.jpg"
            alt="user"
            width="196"
          />
          <button class="account-setting-btn1" type="button">
            Змінити аватар
          </button>
          <button class="account-setting-btn2" type="button">
            Налаштування
          </button>
        </div>
        <div class="account-data">
          <ul class="account-list">
            <li class="account-list-item">
              <h2 class="account-data-title">Петров Іван Іванович</h2>
              <div class="account-divider"></div>
            </li>
            <li class="account-list-item">
              <h2 class="account-data-title">
                Стать: <span class="account-data-title-span">чоловіча</span>
              </h2>
              <div class="account-divider"></div>
            </li>
            <li class="account-list-item">
              <h2 class="account-data-title">
                Дата народження:
                <span class="account-data-title-span">10.02.1998</span>
              </h2>
              <div class="account-divider"></div>
            </li>
            <li class="account-list-item">
              <h2 class="account-data-title">
                Мобільний телефон:
                <span class="account-data-title-span">+38(097)111-22-33</span>
              </h2>
              <div class="account-divider"></div>
            </li>
            <li class="account-list-item">
              <h2 class="account-data-title">
                Ел.пошта:
                <span class="account-data-title-span">petrov@gmail.com</span>
              </h2>
              <div class="account-divider"></div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <load src="./partials/footer.html" />
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <load src="./partials/header.html" />
    </header>
    <main class="main">
      <div class="title-box">
        <h1 class="contacts-title">Контакти</h1>
      </div>
      <ul class="contacts-list">
        <li class="contacts-list-item">
          <h2 class="contacts-list-item-title">Телефон</h2>
          <div class="contacts-divider"></div>
          <p class="contacts-list-item-text">+38(097)123-45-67</p>
        </li>
        <li class="contacts-list-item">
          <h2 class="contacts-list-item-title">Графік роботи</h2>
          <div class="contacts-divider"></div>
          <p class="contacts-list-item-text">
            пн-пт 08:00-22:00 <br />
            сб 09:00-21:00 <br />
            вс 10:00-20:00 <br />
          </p>
        </li>
        <li class="contacts-list-item">
          <h2 class="contacts-list-item-title">Ел.пошта</h2>
          <div class="contacts-divider"></div>
          <p class="contacts-list-item-text">hello@gmail.com</p>
        </li>
        <li class="contacts-list-item">
          <h2 class="contacts-list-item-title">Адреса офісу</h2>
          <div class="contacts-divider"></div>
          <p class="contacts-list-item-text">м.Київ, вул.Малевича, буд.4</p>
        </li>
        <li class="contacts-list-item">
          <img
            class="contacts-list-item-img"
            src="./img/contacts-img.jpg"
            alt="map"
            width="577"
          />
        </li>
      </ul>
    </main>
    <!-- footer -->
    <footer>
      <load src="./partials/footer.html" />
    </footer>
  </body>
</html>
